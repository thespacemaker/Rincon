						<section>
							<!-- The Modal/Lightbox -->
							<div id="myModal" class="modal">

							  <div class="modal-content">

							    <div class="mySlides">
							      <div class="numbertext">1 / 4</div>
							      <img src="images/ac.jpg" style="width:100%">
							    </div>

							    <div class="mySlides">
							      <div class="numbertext">2 / 4</div>

							    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
